<!DOCTYPE html>
<html>
  <head>
    <title>Dark Pyret</title>
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/toggle-slider.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <link rel="stylesheet" type="text/css" href="../css/radio.css">
  </head>
  <body>
    <center>
      <img src="../images/dark-pyret-banner.png" width="130"><br>
      <label class="switch">
        <input id="toggle" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <p>Toggle Dark Mode</p>
    </center>

    <div id="themes">
      <p><b>Choose Theme</b></p>
      <form id="theme-form">
        <label class="container">Monokai
          <input type="radio" id="monokai" class="theme" name="theme" value="monokai">
          <span class="checkmark"></span>
        </label>
        <label class="container">Material Darker
          <input type="radio" id="material-darker" class="theme" name="theme" value="material-darker">
          <span class="checkmark"></span>
        </label>
        <label class="container">Nord
          <input type="radio" id="nord" class="theme" name="theme" value="nord">
          <span class="checkmark"></span>
        </label>
        <label class="container">Panda Syntax
          <input type="radio" id="panda-syntax" class="theme" name="theme" value="panda-syntax">
          <span class="checkmark"></span>
        </label>
        <label class="container">Icecoder
          <input type="radio" id="icecoder" class="theme" name="theme" value="icecoder">
          <span class="checkmark"></span>
        </label>
        <label class="container">Fried
          <input type="radio" id="fried" class="theme" name="theme" value="fried">
          <span class="checkmark"></span>
        </label>
      </form>
    </div>

    <center>
      <div id="bug-report">
        <span>Found a bug?</span><br>
        <span><a href="mailto:darkpyret@gmail.com" target="_blank">darkpyret@gmail.com</a></span>
      </div>
    </center>
  </body>
</html>

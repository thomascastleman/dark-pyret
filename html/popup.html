<!DOCTYPE html>
<html>
  <head>
    <title>Dark Pyret</title>
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/toggle-slider.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
  </head>
  <body>
    <center>
      <img src="../images/dark-pyret-banner.png" width="130"><br>
      <label class="switch">
        <input id="toggle" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <p>Toggle Dark Mode</p>
    </center>

    <div id="themes">
      <form id="theme-form">
        <input type="radio" id="monokai" class="theme" name="theme" value="monokai">
        <label for="monokai">Monokai</label><br>
        <input type="radio" id="nord" class="theme" name="theme" value="nord">
        <label for="nord">Nord</label><br>
        <input type="radio" id="fried" class="theme" name="theme" value="fried">
        <label for="fried">Fried</label><br>
      </form>
    </div>

    <center>
      <div id="bug-report">
        <span>Found a bug?</span><br>
        <span><a href="mailto:darkpyret@gmail.com" target="_blank">darkpyret@gmail.com</a></span>
      </div>
    </center>
  </body>
</html>
